<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lillith : Personnal AI Assiistant</title>
    <link rel="shortcut icon" href="./assets/perso-ia.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link to remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="todos.css">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

</head>
<!-- unchange stueff -->

<body>
    <div
        class="main event h-fit overflow-x-auto flex flex-col items-center justify-between md:h-screen md:pr-2 md:pl-2 md:w-screen md:mr-1 md:h-fit">
        <div class="top flex flex-col md:flex-row p-1 items-center justify-between h-fit w-full md:h-1/2">
            <div
                class="top-left h-fit flex flex-col items-center justify-between md:w-2/5 md:flex-col md:top-0 md:h-80">
                <div
                    class="assist-section w-96 p-2 event flex flex-col items-center justify-center md:w-full md:mr-2 md:flex-row">
                    <div class="assist-section-img w-full h-fit flex flex-col items-center justify-around">
                        <h1 class="text-xl font-bold date-formate">-</h1>
                        <h1 class="time-formate mt-1 event p-1 w-32 flex flex-col items-center justify-center text-sm font-bold"
                            id="clock" onload="currentTime()">-</h1>
                    </div>
                    <div class="meteo-section w-full h-fit flex flex-col items-center justify-center ">
                        <img src="" alt="img" class="svg mt-2" id="my_svg">
                        <h1 class="desc text-lg font-semibold">-</h1>
                        <h1 class="text-2xl"><span class="current-temp">-</span> â„ƒ</h1>
                        <button id="location_button" class="rounded-sm p-1 event text-sm mt-2">Location</button>

                    </div>
                </div>
                <div class="message-section w-full p-1 h-fit event mt-2 md:mr-2">
                    <h1 class="font-bold"> Lilith: <br>
                        " <span class="font-normal suggestion">this is my suggestion 1</span> "</h1>
                </div>
            </div>
            <div class="top-right w-full h-80 p-1 mt-1 event flex flex-col items-center justify-between md:w-3/5">

                <div class="calendar w-full h-full hide">
                    <div class="calendar-header flex flex-row items-center justify-between pl-2 pr-2 pb-2">

                        <div class="year-picker flex flex-row gap-2 items-center justify-between" id="year-picker">
                            <span class="year-change" id="pre-month">
                                <pre>-</pre>
                            </span>

                            <span class="month-picker" id="month-picker"> - </span>
                            <span class="year-change" id="next-month">
                                <pre>+</pre>
                            </span>
                        </div>
                        <span id="year"> - </span>

                    </div>

                    <div class="calendar-body pl-2 pr-2">
                        <div class="calendar-week-days flex flex-row items-center justify-between">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days">
                        </div>
                    </div>
                </div>

                <div class="thisapp w-full h-full flex-col items-center justify-between truncate" id="my_todos">
                    
                    <!-- New Todo -->
                    <section class="create-todo">
                        
                        <form id="new-todo-form" class="flex flex-col w-full items-center justify-center">
                            
                            <input class="p-1 w-full"
                                type="text" 
                                placeholder="e.g. Learn a new skill"
                                name="content"
                                id="content" />
                            
                            <div class="options w-full mt-1 flex flex-row items-center justify-around">
                                <label class="flex flex-row items-center justify-around gap-1">
                                    <input type="radio" name="category" id="category1" value="business" /> 
                                    <span class="bubble business"></span>
                                    <div>Business</div>
                                </label>
                                <label class="flex flex-row items-center justify-around gap-1">
                                    <input type="radio" name="category" id="category2" value="personal" />
                                    <span class="bubble personal"></span>
                                    <div>Personal</div>
                                </label>
                            </div>
            
                            <input class="event p-1 mb-0" type="submit" value="Add todo" />
                        </form>
                        
                    </section>
                    <!-- End of New Todo -->
            
                    <!-- Todo List -->
                    <section class="todo-list w-full h-3/4">
                        
                        <div class="list w-full h-full overflow-x-auto flex flex-col items-start justify-start mt-2" id="todo-list"></div>
                    </section>
                    <!-- End of Todo List -->
            
                </div>
            </div>
            <button id="mybtn" class="event rounded-sm text-sm mt-2 p-1 hide md:ml-2">Schedule</button>
            <button id="mybtn_hide" class="event rounded-sm text-sm mt-2 p-1 md:ml-2">Calendar</button>
        </div>
        <div class="bottom w-full h-44 mt-2 md:h-1/2">
            <div
                class="newsText event w-full rounded p-1 flex items-center justify-center mb-2 font-semibold text-xl text-slate-800">
                Latest News For You</div>
            <div class="news-articles h-72 w-full event overflow-x-auto p-2">
                <ul id="newsList">

                </ul>
            </div>
        </div>
    </div>
    <script src="newScript.js"></script>
    <script src="calendar.js"></script>
    <script src="todos.js"></script>
</body>

</html>
