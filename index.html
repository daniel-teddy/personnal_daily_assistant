<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Scheduller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <div class="main flex flex-col items-center justify-between ">
        <div class="top-side w-full h-84 flex flex-row items-center justify-between">
            <div class="left-side-top h-full w-2/5 flex flex-col items-center justify-between">
                <div class="assist-section event p-2 mb-2 h-fit w-full flex flex-row items-center justify-between">
                    <div class="assist-section-img w-1/2 flex justify-center flex-col items-center cursor-pointer">
                        <img class="w-52 svg" id="my_svg" src="/assets/perso-ia.png" alt="">
                        <h1 class="mt-2 time-formate event text-sm w-28 p-1 font-bold">-</h1>
                    </div>
                    <div class="meteo-section w-1/2 p-2 flex flex-col items-center justify-around">
                        <h1 class="mb-2 date-formate">-</h1>
                        
                        <img class="svg" id="my_svg" src="" alt="img">
                        <h1 class="mt-2 desc">-</h1>
                        <h1 class="mt-2 text-3xl"><span class="current-temp">-</span> â„ƒ</h1>
                        <!-- <input class="mt-2 text-sm border p-2 event rounded-sm" type="text" spellcheck="false" placeholder="Enter city name" required> -->
          
                        <button id="location_button" class="mt-2 text-sm border p-2 event rounded-sm">Device Location</button>
                    </div>
                </div>
                <div class="message-section event p-2 h-20 w-full p-2">
                    <h1 class="font-bold"> Lilith: <br>
                    " <span class="font-normal suggestion">this is my suggestion 1</span> "</h1>
                </div>
            </div>
            <div class="right-side-top w-3/5 ml-3 p-2 flex flex-row justify-between h-full">
                <div class="contianer event calendar-left h-full w-96 flex flex-col items-center justify-between">

                    <div class="calendar p-2 h-96 w-96">
                        <div class="calendar-header rounded mt-4 mb-8">
                            <span class="month-picker" id="month-picker"> - </span>
                            <div class="year-picker" id="year-picker">
                                <span class="year-change" id="pre-year">
                                    <pre>-</pre>
                                </span>
                                <span id="year"> - </span>
                                <span class="year-change" id="next-year">
                                    <pre>+</pre>
                                </span>
                            </div>
                        </div>

                        <div class="calendar-body">
                            <div class="calendar-week-days">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-days">
                            </div>
                        </div>
                        <div class="calendar-footer">
                        </div>

                        <div class="month-list"></div>
                    </div>

                </div>
                <div  class="calendar-right event w-2/5 flex flex-col items-center pb-2 justify-between">
                    <div class="today-date flex flex-row items-start justify-between w-full">
                        <div class="event-day  p-2 date-formate-local"></div>
                    </div>
                    <div class=" w-full h-72 overflow-x-auto mt-2 p-2 " id="hiden">
                        <div class="w-full h-fit p-2 mb-2 rounded border border-slate-500">event</div>
                        <div class="w-full h-fit p-2 mb-2 rounded border border-slate-500">event</div>
                        <div class="w-full h-fit p-2 mb-2 rounded border border-slate-500">event</div>
                        <div class="w-full h-fit p-2 mb-2 rounded border border-slate-500">event</div>
                        <div class="w-full h-fit p-2 mb-2 rounded border border-slate-500">event</div>
                        <div class="w-full h-fit p-2 mb-2 rounded border border-slate-500">event</div>
                    </div>
                    <button class="add-event event mt-2 p-2 items-center justify-center">Add</button>
                </div>
            </div>
        </div>
        <div class="down-side w-full h-44 mt-4 p-2 flex flex-col items-center justify-start">
            <div class="newsText event w-full rounded p-1 flex items-center justify-center mb-2 font-semibold text-xl text-slate-800">Latest News For You</div>
            <div class="news-articles w-full  overflow-x-auto p-2">
               <ul id="newsList">
                
               </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="weather.js"></script>
</body>

</html>
